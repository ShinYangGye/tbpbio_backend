<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:replace="~{admin2/fragments/comm :: comm-head}">
  
  </head>
  <body>
  
	 <nav th:replace="~{admin2/fragments/comm :: navbar}"></nav>
 
	 <div class="container my-5">
	    
	    <h2>상품등록(작업중)</h2>
	    <form th:object="${item}" method="POST" th:action="@{/form/items/add}">
		    <div>
				<div class="mb-3">
				  <label for="itemName" class="form-label">상품명</label>
				  <input type="text" class="form-control" id="itemName" th:field="*{itemName}" readonly>
				</div>
				
				<div class="mb-3">
				  <label for="price" class="form-label">가격</label>
				  <input type="number" class="form-control" id="price" th:field="*{price}" readonly>
				</div>
				
				<div class="mb-3">
				  <label for="quantity" class="form-label">수량</label>
				  <input type="number" class="form-control" id="quantity" th:field="*{quantity}" readonly>
				</div>
				
				<div>판매여부</div>
				<div class="form-check">	
				  <input class="form-check-input" type="checkbox" id="open" th:field="*{open}" disabled>
				  <label class="form-check-label" for="open">
				    판매오픈
				  </label>
				</div>
			</div>
			
			<hr  class="my-2" />
			
			<div>
				<div>등록지역</div>
				<div class="form-check form-check-inline" th:each="region : ${regions}">			
				  <input class="form-check-input" type="checkbox" th:value="${region.key}" th:field="*{regions}" disabled>
				  <label class="form-check-label" th:for="${#ids.prev('regions')}" th:text="${region.value}">
				    서울
				  </label>		 
				</div>			
			</div>
			
			<hr  class="my-2" />		
			
			<div>
				<div>상품종류</div>
				<div class="form-check form-check-inline" th:each="type : ${itemTypes}">			
				  <input class="form-check-input" type="radio" th:value="${type.name}" th:field="*{itemType}" disabled>
				  <label class="form-check-label" th:for="${#ids.prev('itemType')}" th:text="${type.description}">
				    도서
				  </label>		 
				</div>				
			</div>
			
			<hr  class="my-2" />
			
			<div class="mb-4">
				<div>배송방식</div>
				<select th:field="*{deliveryCode}" class="form-select" disabled>
				 	<option value="">==배송 방식 선택==</option>
				 	<option th:each="deliveryCode : ${deliveryCodes}" th:value="${deliveryCode.code}" th:text="${deliveryCode.displayName}">빠른배송</option>
				</select>
				
				
				
				
			</div>
			
			
			
			
		</form>
		
		<button type="button" class="btn btn-primary" th:onclick="|location.href='@{/admin2/items/{itemId}/editForm(itemId=${item.id})}'|">상품등수정</button>
		<a type="button" th:href="@{/admin2/items}" class="btn btn-primary">목록으로</a>
	
	</div>
	
    <script th:replace="~{admin2/fragments/comm :: bottom-script}"></script>
  
  </body>
</html>
