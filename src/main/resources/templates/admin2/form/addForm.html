<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:replace="~{admin2/fragments/comm :: comm-head}">
  
  </head>
  <body>
  
	 <nav th:replace="~{admin2/fragments/comm :: navbar}"></nav>
 
	 <div class="container my-5">
	    
	    <h2 th:text="#{page.addItem}">상품등록(작업중)</h2>
	    <form th:object="${item}" method="POST" th:action="@{/admin2/items/add}">
	   
		    <div>
				<div class="mb-3">
				  <label for="itemName" class="form-label">상품명</label>
				  <input type="text" class="form-control" th:errorclass="is-invalid" id="itemName" th:field="*{itemName}">
				  <div class="invalid-feedback" th:errors="*{itemName}">
				      상품명 에러!
				  </div>
				</div>
				
				<div class="mb-3">
				  <label for="price" class="form-label">가격</label>
				  <input type="text" class="form-control" th:errorclass="is-invalid" id="price" th:field="*{price}">
				  <div class="invalid-feedback" th:errors="*{price}">
				      가격 에러!
				  </div>
				</div>
				
				<div class="mb-3">
				  <label for="quantity" class="form-label">수량</label>
				  <input type="number" class="form-control" th:errorclass="is-invalid" id="quantity" th:field="*{quantity}">
				  <div class="invalid-feedback" th:errors="*{quantity}">
				      수량 에러!
				  </div>
				</div>
				
				<div>판매여부</div>
				<div class="form-check">	
				  <input class="form-check-input" type="checkbox" id="open" th:field="*{open}">
				  <label class="form-check-label" for="open">
				    판매오픈
				  </label>
				</div>
			</div>
			
			<hr  class="my-2" />
			
			<div>
				<div>등록지역</div>
				<div class="form-check form-check-inline" th:each="region : ${regions}">			
				  <input class="form-check-input" type="checkbox" th:value="${region.key}" th:field="*{regions}">
				  <label class="form-check-label" th:for="${#ids.prev('regions')}" th:text="${region.value}">
				    서울
				  </label>		 
				</div>			
			</div>
			
			<hr  class="my-2" />		
			
			<div>
				<div>상품종류</div>
				<div class="form-check form-check-inline" th:each="type : ${itemTypes}">			
				  <input class="form-check-input" type="radio" th:value="${type.name}" th:field="*{itemType}">
				  <label class="form-check-label" th:for="${#ids.prev('itemType')}" th:text="${type.description}">
				    도서
				  </label>		 
				</div>				
			</div>
			
			<hr  class="my-2" />
			
			<div class="mb-4">
				<div>배송방식</div>
				<select th:field="*{deliveryCode}" class="form-select">
				 	<option value="">==배송 방식 선택==</option>
				 	<option th:each="deliveryCode : ${deliveryCodes}" th:value="${deliveryCode.code}" th:text="${deliveryCode.displayName}">빠른배송</option>
				</select>				
			</div>
			
			
			<button type="submit" class="btn btn-primary">상품등록완료</button>
			<a type="button" th:href="@{/admin2/items}" class="btn btn-primary">목록으로</a>
			
			<div class="alert alert-danger mt-4" role="alert" th:if="${#fields.hasGlobalErrors()}">
			  <p th:each="err : ${#fields.globalErrors()}" th:text=${err}>Error!</p>
			</div>
			
		</form>
	
	</div>
	
    <script th:replace="~{admin2/fragments/comm :: bottom-script}"></script>
  
  </body>
</html>
