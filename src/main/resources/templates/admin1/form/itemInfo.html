<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>상품관리(form)</title>
<link href="/admin/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav th:replace="~{fragments/common/main :: navBar}"></nav>

<!-- Contents -->

<div class="container mt-4">
	<h1 class="text-center">상품정보</h1>
	
	
		<div class="mb-1">
		  <label for="itemName" class="form-label">상품명</label>
		  <input type="text" class="form-control" th:value="${item.itemName}" readonly>
		</div>
		<div class="mb-1">
		  <label for="price" class="form-label">가격</label>
		  <input type="text" class="form-control" th:value="${item.price}" readonly>
		</div>
		<div class="mb-1">
		  <label for="quantity" class="form-label">수량</label>
		  <input type="text" class="form-control" th:value="${item.quantity}" readonly>
		</div>	
	
	
	
	
	<div class="d-flex justify-content-end p-2">
		<a type="button" class="btn btn-primary mx-1" href="/admin/items">상품목록</a>
		<a type="button" class="btn btn-primary" th:href="@{/admin/item/{itemId}/edit(itemId=${item.id})}">상품수정</a>
	</div>
	
</div>
<!-- // Contents -->

<div th:replace="~{fragments/common/main :: footer}"></div>

<script th:replace="~{fragments/common/main :: bootjs}"></script>
</body>
</html>
